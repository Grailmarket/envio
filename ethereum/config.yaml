# yaml-language-server: $schema=./node_modules/envio/evm.schema.json
name: GrailMarket
description: Grail market crosschain indexer
#Global contract definitions that must contain all definitions except
#addresses. Now you can share a single handler/abi/event definitions
#for contracts across multiple chains
contracts:
  - name: GrailMarket
    abi_file_path: ./abis/GrailMarketAbi.json
    handler: ./src/EventHandlers.ts
    events:
      - event: Bearish(bytes32 indexed id, uint256 indexed roundId, address indexed account, uint32 srcEid, bytes32 positionId, uint256 stake, bool isRefund)
      - event: Bullish(bytes32 indexed id, uint256 indexed roundId, address indexed account, uint32 srcEid, bytes32 positionId, uint256 stake, bool isRefund)
      - event: Settle(bytes32 indexed id, uint256 indexed roundId, address indexed account, bytes32 positionId, uint256 reward, bool isRefund)
      - event: CreateMarket(bytes32 indexed id, address creator)
      - event: SetMinStakeAmount(uint256 minStakeAmount)
      - event: NewRound(bytes32 indexed id, uint256 indexed roundId, uint256 openingTime, uint256 closingTime)
      - event: SetRoundPriceMark(bytes32 indexed id, uint256 indexed roundId, int256 priceMark, uint256 closingTime)
      - event: Resolve(bytes32 indexed id, uint256 indexed roundId, uint256 rewardPool, uint256 totalWinningStake, int256 closingPrice, uint256 winningSide)
      - event: CancelRound(bytes32 indexed id, uint256 indexed roundId)
      - event: SetMarketDuration(uint32 duration)
      - event: OwnershipTransferred(address indexed oldOwner, address indexed newOwner)
      - event: SetProtocolFee(uint16 newFee)
      - event: PeersLocked()
      - event: AddMessagingPeer(uint32 indexed _eid, address indexed _peer)
unordered_multichain_mode: true
networks:
  - id: 43113 # Avalanche Fuji
    start_block: 38187796
    contracts:
      - name: GrailMarket
        address: 0x33566f3f3Df2c6c3D275e11D2960e3567a374BB9
  - id: 421614 # Arbitrum Sepolia
    start_block: 124996529
    contracts:
      - name: GrailMarket
        address: 0x45C9c647206c86A0Ad5448aE2712Af168DEc3867
  - id: 84532 # Base Sepolia
    start_block: 22064534
    contracts:
      - name: GrailMarket
        address: 0x6C9900a6709b4FD696f2FCE14ddF959a93daaEf4
# Rollback on reorg mode currently incurs a performance hit on historical sync
# while developing an indexer we recommend setting this to false
rollback_on_reorg: false
