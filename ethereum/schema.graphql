type Market {
  # chainId + market identifier
  id: ID!
  # market identifier
  marketId: String!
  # chain identifier
  chainId: BigInt!
  # the market Pyth oracle feed identifier
  oracleId: String!
  # unix timestamp when market was created
  createdAt: BigInt!
  # the market round duration in seconds
  duration: BigInt!
  # the minimum amount that can be staked
  minShareAmount: BigInt!
  # the currency accepted in this market
  currency: String!
  # the protocolFee charged on this market
  protocolFee: BigInt!
  # the incentive fee paid to round finalizer on this market
  incentiveFee: BigInt!
  # true if the market is paused and participation is temporarilly disabled
  paused: Boolean!
  # the markets latest round ID
  latestRoundId: BigInt!
  # this markets leaderboard
  leaderBoard: [LeaderBoard!]! @derivedFrom(field: "market")
}

type LeaderBoard {
  # chainId + marketId + account
  id: ID!
  # the account
  account: String!
  # the market this leader board is for
  market: Market!
  # the number of rounds positions are opened
  rounds: BigInt!
  # sum of all position stakes in this market
  shares: BigInt!
  # sum of all reward claimed in this market
  reward: BigInt!
}
